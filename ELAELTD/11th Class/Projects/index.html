<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="row mb-5">
                    <div class="col-md-6">
                        <div class="card" style="width: 18rem;">
                            <img src="img/p1.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title"><span>120</span>$</h5>
                              <p class="card-text">Dyning Chair</p>
                              <a href="#" onclick="addToCart(this)" class="btn btn-primary">Add To Cart</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card" style="width: 18rem;">
                            <img src="img/p3.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title"><span>50</span>$</h5>
                              <p class="card-text">Dark Coffie</p>
                              <a href="#" onclick="addToCart(this)" class="btn btn-primary">Add To Cart</a>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card" style="width: 18rem;">
                            <img src="img/p4.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title"><span>500</span>$</h5>
                              <p class="card-text">Smart Shoe</p>
                              <a href="#" onclick="addToCart(this)" class="btn btn-primary">Add To Cart</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card" style="width: 18rem;">
                            <img src="img/p9.jpg" class="card-img-top img-fluid" alt="...">
                            <div class="card-body">
                              <h5 class="card-title"><span>120</span>$</h5>
                              <p class="card-text">Camera Lense</p>
                              <a href="#" onclick="addToCart(this)" class="btn btn-primary">Add To Cart</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Shopping Cart</h4>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Total Products: </h4>
                    </div>
                    <div class="col-md-6">
                        <h4>$<span>00</span></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Product Name: </h4>
                    </div>
                    <div class="col-md-6">
                        <h4>$<span>00</span></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Price: </h4>
                    </div>
                    <div class="col-md-6">
                        <h4>$<span>00</span></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h4>tax: </h4>
                    </div>
                    <div class="col-md-6">
                        <h4>$<span>00</span></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Total Price: </h4>
                    </div>
                    <div class="col-md-6">
                        <h4>$<span>00</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
